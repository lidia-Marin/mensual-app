<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-lg font-semibold text-gray-900">Detalles del Alumno</h2>
    <p><strong>Nombre:</strong> {{ alumno?.fullName }}</p>
    <p><strong>ID:</strong> {{ alumno?.idNumber }}</p>
    <p><strong>Contacto:</strong> {{ alumno?.contact }}</p>
    <p><strong>Profesor:</strong> {{ alumno?.professor }}</p>
    <p><strong>Horario:</strong> {{ alumno?.schedule }}</p>
    <p><strong>Fecha de Pago:</strong> {{ alumno?.paymentDate | date }}</p>

    <button class="mt-4 px-4 py-2 bg-blue-600 text-white rounded" 
        (click)="marcarAsistencia()">
        Marcar Asistencia
    </button>
    <button
  (click)="enviarRecordatorio()"
  class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-2xl shadow-md"
>
  Enviar Recordatorio
</button>

</div>
