<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <header class="flex flex-col items-center">
            <img width="300" height="300" src="../../../../assets/img/logo.png" alt="Logo Orcas">
            
            
        </header>
          <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Bienvenido a Orcas Cauca</h2>
          <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Inicia Sesión</h2>
        </div>
        
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" [formGroup]="form" (ngSubmit)="submit()">
            <div>
              <label for="email" class="block text-sm/6 font-medium text-gray-900">Nombre de Usuario</label>
              <div class="mt-2">
                <input type="email" name="email" id="email" autocomplete="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" formControlName="email">
                @if (isRequired('email')) {
                  <small class="text-red-400">Este campo es requerido</small>
                } @if (hasEmailError()){
                  <small class="text-red-400">El correo debe ser valido</small>
                }
              </div>
            </div>
      
            <div>
              <div class="flex items-center justify-between">
                <label for="password" class="block text-sm/6 font-medium text-gray-900">Contraseña</label>
              </div>
              <div class="mt-2">
                <input type="password" name="password" id="password" autocomplete="current-password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" formControlName="password">
                @if (isRequired('password')) {
                  <small class="text-red-400">Este campo es requerido</small>
                }
              </div>
            </div>
      
            <div>
              <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Iniciar Sesión</button>
            </div>
          </form>
      
          <p class="mt-10 text-center text-sm/6 text-gray-500">
            Aún no tienes una cuenta?
            <a routerLink="/auth/sign-up" href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Crea tu cuenta</a>
          </p>
        </div>
      </div>
