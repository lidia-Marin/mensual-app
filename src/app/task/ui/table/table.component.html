    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="p-4">
                    <div class="flex items-center">
                        <input id="checkbox-all-search" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="checkbox-all-search" class="sr-only">checkbox</label>
                    </div>
                </th>
                
                <th scope="col" class="px-6 py-3">
                    Nombre completo
                </th>
                <th scope="col" class="px-6 py-3">
                    ID
                </th>
                <th scope="col" class="px-6 py-3">
                    Contacto
                </th>
                <th scope="col" class="px-6 py-3">
                    Estado
                </th>
                <th scope="col" class="px-6 py-3">
                    Acci√≥n
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let alumno of alumnos" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td class="w-4 p-4">
                  <div class="flex items-center">
                    <input type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500">
                  </div>
                </td>
                <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">
                  {{ alumno.fullName }}
                </td>
                <td class="px-6 py-4">
                  {{ alumno.idNumber }}
                </td>
                <td class="px-6 py-4">
                  {{ alumno.contact }}
                </td>
                <td class="px-6 py-4">
                    <span
                    class="px-2 py-1 rounded-full text-xs font-semibold"
                    [ngClass]="alumno.paid ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
                  >
                    {{ alumno.paid ? 'Pagado' : 'Pendiente' }}
                  </span>
                </td>
                <td class="px-6 py-4 space-x-2">
                    <button (click)="verAlumno(alumno)" class="text-blue-600 hover:underline">Ver</button>
                    <button (click)="editarAlumno(alumno)" class="text-yellow-600 hover:underline">Editar</button>
                  </td>
              </tr>
            
            
        </tbody>
    </table>
</div>
